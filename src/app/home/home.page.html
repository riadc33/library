<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p class="ion-text-center ion-text-uppercase">Autores reconocidos </p>
    <div class="flex justify-center align-center">
        <ion-slides [options]="slideOps">
            <ion-slide *ngFor="let author of authors">
                <ion-avatar (click)="showBooks(author)">
                    <img src="{{author.photo}}"/>
                    <span>{{author.name}}</span>
                </ion-avatar>
            </ion-slide>
        </ion-slides>
    </div>

<ion-grid>
    <ion-row>
        <ion-col size="6">
            <ion-card color="primary" (click)="goToAuthors()" class="justify-center flex align-center flex-col text-center card-background">
                <ion-card-header>
                  <ion-card-title>Autores</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-icon name="people-outline"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="6">
            <ion-card color="primary" (click)="goToBooks()" class="justify-center flex align-center flex-col text-center card-background">
                <ion-card-header>
                  <ion-card-title>Libros</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-icon name="book-outline"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6">
            <ion-card color="primary" (click)="goToMyFavorites()" class="justify-center flex align-center flex-col text-center card-background">
                <ion-card-header>
                  <ion-card-title>Favoritos</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="6">
            <ion-card color="primary" (click)="goToTop()" class="justify-center flex align-center flex-col text-center card-background">
                <ion-card-header>
                  <ion-card-title>Top 10</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <ion-icon name="list-outline"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
