<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Libros</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books"  (click)="showBook(book)">
      <ion-label>{{book.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
