<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Autores</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="goToDetail(author)"  *ngFor="let author of authors">
      <ion-label>{{author.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
