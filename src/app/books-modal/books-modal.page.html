
<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>{{author.name}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let author of author">
    <ion-label>{{author.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
