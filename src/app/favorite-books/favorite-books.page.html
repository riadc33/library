<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Favoritos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let favorite of my_favorite_books" >
      <ion-label  (click)="showBook(favorite)">{{favorite.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
