<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
<div>
  <ng-container *ngFor="let validation of validation_message.email">
    <div *ngIf="
    loginForm.get('email')?.hasError(validation.type) && 
    (loginForm.get('email')?.dirty || 
    loginForm.get('email')?.touched)
    ">
      {{validation.message}}
    </div>
  </ng-container>
</div>
    <ion-item fill="solid">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
<ion-button 
shape="round"
color="warning"
[disabled]="!loginForm.valid"
type="submit">
  Login
</ion-button>
  </form>
{{ errorMessage }}
</ion-content>  
<ion-footer>
  <ion-toolbar>
    <ion-title>Title</ion-title>
  </ion-toolbar>
</ion-footer>
