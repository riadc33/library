<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Top</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item   *ngFor="let top of top">

      <ion-label >{{top.position}} {{top.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
